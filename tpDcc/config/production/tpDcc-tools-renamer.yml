#  force: False
#
## Defines dock settings for the tool
#dock:
#  dockable: True
#  tabToControl: ('AttributeEditor', -1)
#  floating: False
#  multiple_tools: False

# Menu representation of this tool
menu_ui:
  label: "tpDcc"
  is_checkable: False
  is_checked: False
  load_on_startup: False
  color: ''
  background_color: ''

# Tool Menu definition where this tool is registered
menu:
  - label: tpDcc
    type: menu
    children:
      - id: tpDcc-tools-renamer
        type: tool

# Tool Shelf definition
shelf:
  - name: Renamer
    children:
      - id: tpDcc-tools-renamer
        displayLabel: False
        type: tool

# List of categories for renamer
categories: []

# List of DCC nodes that should be discarded during renaming process
nodes_to_discard: []

# List of DCC types that should be discarded during renaming process
types_to_discard: []