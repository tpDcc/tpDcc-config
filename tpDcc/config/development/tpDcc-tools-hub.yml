#  Configuration file for tpDcc-tools-hub

# Defines tool name
name: DCC Tools Hub

# Unique ID for the tool
id: tpDcc-tools-hub

# Supported DCCs
supported_dccs: []

# Creator of the tool
creator: Tomas Poveda

# Defines icon of the tool
icon: hub

# Tooltip of the tool
tooltip: Tool that can be used as main parent for all tools created using tpDcc libraries

# Tags related with this tool
tags: ['tpDcc', 'dcc', 'hub', 'tool']

# Directory where tool logger will be created
logger_dir: ${join(user, "tpDcc", "logs", "tools")}

# Default logger level used by tool logger
logger_level: INFO

# Directory where tool resources are located
resources_path: ${join(filename, "resources")}

# File that defines tool logger settings
logging_file: ${join(filename, "__logging__.ini")}

# List that defines the import order of the tool modules
import_order:
  - core
  - widget

# Defines frameless settings for the tool
frameless:
  enabled: True
  force: False

# Defines dock settings for the tool
dock:
  dockable: True
  tabToControl: ('AttributeEditor', -1)
  floating: False
  multiple_tools: False

# Menu representation of this tool
menu_ui:
  label: "tpDcc"
  is_checkable: False
  is_checked: False
  load_on_startup: False
  color: ''
  background_color: ''

# Tool Menu definition where this tool is registered
menu:
  - label: tpDcc
    type: menu
    children:
      - id: tpDcc-tools-hub
        type: tool

# Tool Shelf definition
shelf:
  - name: Control Rig"
    children:
      - id: tpDcc-tools-hub
        displayLabel: False
        type: tool
